<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de formulário</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="screen">
    <div class="leftside">
      <img src="./assets/images/financial_data.png" alt="">
    </div>
    <div class="rightside">
      <h1>Crie uma conta</h1>
      <form method="POST" class="b7validator">
        <label>
          Seu nome:<br />
          <input type="text" name="name" data-rules="required|min=2">
        </label>

        <label>
          Seu e-mail:<br />
          <input type="text" name="email" data-rules="required|email">
        </label>

        <label>
          Sua senha:<br />
          <input type="password" name="password" data-rules="required|min=4">
        </label>

        <label>
          <input class="cadastrar" type="submit" value="Cadastrar">
        </label>
      </form>

      <div>
        Já tem uma conta?<a href="#">Faça o login</a>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
